<!DOCTYPE html>
<html lang="en" xmlns="ltr">
    <head>
        <meta charset="utf-8">
        <title>Double</title>
    </head>
    <body>
        <script>
            function double(n) {
                // n is a ?????? that is used within the function DEFINITION.
                // a PARAMETER is a placeholder for input data that get processed by our functions.
                return n * 2;
			}

            var userstring = prompt("Number please...");
            var usernum = parseInt(userstring, 10);

            console.log(double(usernum));
                // usernum is passed as an ARGUMENT to the double() function CALL.
                // an ARGUMENT is a placeholder for a real value that gets PASSED into a function call.
                // line 18 order: 1. usernum is evaluated; 2. double() is evaluated; 3. console.log() is evaluated.

        </script>
    </body>
</html>
